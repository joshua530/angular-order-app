<div class="row">
  <div class="col"></div>
  <form (ngSubmit)="authenticateAdmin()" class="col-12 col-sm-8 col-md-6 col-lg-4 login-form">
    <h2 class="mt-2 mb-2 font-light mb-4">Login to continue</h2>
    <div class="form-outline mb-4">
      <label class="form-label font-light" for="username">Username</label>
      <input [(ngModel)]="username" type="text" name="username" id="username" class="form-control" />
    </div>
    <div class="form-outline mb-4">
      <label class="form-label font-light" for="password">Password</label>
      <input [(ngModel)]="password" type="password" id="password" name="password" class="form-control" />
    </div>
    <button type="submit" class="w-100 btn-submit mb-4">Login</button>
  </form>
  <div class="col"></div>
</div>
